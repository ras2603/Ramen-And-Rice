<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Payment getway form design in Hindi</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
	<link rel="stylesheet" type="text/css" href="rating.css">
    <script>
        function placeorder(){
                document.getElementById("order summary").style.display="block";
                document.getElementById("orderform").style.display="none";
               

                uname=document.getElementById("txtname");
                mobile=document.getElementById("txtmobile");
                mail=document.getElementById("txtmail");
                address=document.getElementById("txtaddress");
                city=document.getElementById("txtcity");
        
    

               
                document.getElementById("lblName").innerHTML=uname.value;
                document.getElementById("lblMobile").innerHTML=mobile.value;
                document.getElementById("lblAddress").innerHTML=address.value;   
                document.getElementById("lblEmail").innerHTML=mail.value;
                document.getElementById("lblCity").innerHTML=city.value;
            }
    </script>
</head>
<body>
<header>
	<div class="container" id="orderform">
		<div class="left">
			<h3>DELIVERY ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter name" id="txtname">

                Mobile
				<input type="text" name="" placeholder="Enter Mobile" id="txtmobile">

				Email
				<input type="text" name="" placeholder="Enter email" id="txtmail">

				Address
				<input type="text" name="" placeholder="Enter address" id="txtaddress">
				
				City
				<input type="text" name="" placeholder="Enter City" id="txtcity">

                
				
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="mastercard.jpeg" width="100">
				<img src="visa.jpeg" width="50">
				<br><br>

				Credit card number
			<input type="text" name="" placeholder="Enter card number">
				
				Exp month
				<input type="text" name="" placeholder="Enter Month">
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
			</form>
			<input type="submit" name="" value="Place order" onclick="placeorder()">
		</div>
	</div>
	
    <br>
    <dl class="order" id="order summary" style="display:none">
        <h1 color="green">Payment done Successfully !</h1>
		
        <h2>order summary</h2>
        <dt>customer name</dt>
        <dd id="lblName"></dd>
        <dt>mobile</dt>
        <dd id="lblMobile"></dd>
        <dt>address</dt>
        <dd id="lblAddress"></dd>
        <dd id="lblEmail"></dd>
        <dt>Email</dt>
        <dt>city</dt>
        <dd id="lblCity"></dd>
        <br>
        <input type="button" value="print Bill" onclick="window.print()">
		<a href="shrey1.html"><input type="button" value="Home"></a>
		<a href="shrey1.html"><input type="button" value="order status"></a>
		<a href="#rating"><input type="button" value="rating"></a>
		<br>


		<br><br><h4>Ramen, rice, and everything nice.....</h4>
        <h4>And please Rate us Out of 5 !</h4>
        <form class="rating" id="rating">
        <label>
            <input type="radio" name="stars" value="1" />
            <span class="icon">★</span>
          </label>
          
        <label>
            <input type="radio" name="stars" value="2" />
            <span class="icon">★</span>
            <span class="icon">★</span>
          </label>
          <label>
            <input type="radio" name="stars" value="3" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>   
          </label>
          <label>
            <input type="radio" name="stars" value="4" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
          </label>
          <label>
            <input type="radio" name="stars" value="5" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
          </label>
        </form>
		
			
    
    </dl>
</header>
</body>
</html>
